worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 1m;

    # --- Rate limiting zones ---
    # General API: 30 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=30r/s;
    # Notification send: 10 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=api_send:10m rate=10r/s;
    # SSE connections: 5 new connections/sec per IP
    limit_req_zone $binary_remote_addr zone=api_sse:10m rate=5r/s;

    # Upstream for the Next.js app
    upstream notification_app {
        server host.docker.internal:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # --- Common proxy headers ---
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # --- SSE / Stream endpoint ---
        location /api/notifications/stream {
            limit_req zone=api_sse burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://notification_app;
            proxy_set_header Connection '';

            # SSE-specific: disable all buffering and caching
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            chunked_transfer_encoding off;

            # Prevent gzip on event-stream
            proxy_set_header Accept-Encoding "";
        }

        # --- Notification send endpoint (stricter rate limit) ---
        location /api/notifications/send {
            limit_req zone=api_send burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://notification_app;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # --- All other API routes ---
        location /api/ {
            limit_req zone=api_general burst=60 nodelay;
            limit_req_status 429;

            proxy_pass http://notification_app;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # --- Health check (nginx itself) ---
        location = /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # --- Application health check (proxied to Next.js) ---
        location = /api/health {
            proxy_pass http://notification_app;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # --- Static assets / Next.js pages ---
        location / {
            proxy_pass http://notification_app;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # --- Custom error pages for rate limiting ---
        error_page 429 = @rate_limited;
        location @rate_limited {
            default_type application/json;
            return 429 '{"error":"Too many requests","message":"Rate limit exceeded. Please try again later."}';
        }
    }
}
